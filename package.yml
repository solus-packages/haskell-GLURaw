name       : haskell-GLURaw
version    : 2.0.0.2
release    : 3
source     :
    - http://hackage.haskell.org/package/GLURaw-2.0.0.2/GLURaw-2.0.0.2.tar.gz : 884b3dbefbaabdc66cf8e240d33adb0d491bcf9119e53a7d42b8cf0972df15de
license    : BSD-3-Clause
component  : programming.haskell
summary    : GLURaw is a raw Haskell binding for the GLU 1.3 OpenGL utility library.
description: |
    GLURaw is a raw Haskell binding for the GLU 1.3 OpenGL utility library.
builddeps  :
    - pkgconfig(glu)
    - ghc
    - haskell-cabal-install
    - haskell-OpenGLRaw
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
